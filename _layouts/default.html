<!DOCTYPE html>
<html>

{% if site.logo %}
  <title>
    <img src="{{ site.logo }}" alt="{{ site.title }}" style="vertical-align: middle; margin-right: 10px;">
    {{ site.title }}
  </title>
{% else %}
  <title>{{ site.title }}</title>
{% endif %}
  
  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}
  </body>

</html>
